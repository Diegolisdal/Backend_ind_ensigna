<!doctype html>
<html lang="en">

<head>
    <title>Producto Nuevo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                <h2>Alta de Sembradora</h2>

                <div class="mb-3">
                    <label for="nombre">Modelo</label><br>
                    <input type="text" name="modelo" id="modelo" v-model="modelo">
                </div>
                <div class="mb-3">
                    <label for="nombre">Lineas</label><br>
                    <input type="text" name="lineas" id="lineas" v-model="lineas">
                </div>
                <div class="mb-3">
                    <label for="nombre">Caja Central</label><br>
                    <input type="text" name="cajaCentral" id="cajaCentral" v-model="cajaCentral">
                </div>
                <div class="mb-3">
                    <label for="ancho">Ancho</label><br>
                    <input type="text" name="ancho" id="ancho" v-model="ancho">
                </div>
                <div class="mb-3">
                    <label for="stock">Stock</label><br>
                    <input type="number" name="stock" id="stock" v-model="stock">
                </div>
                <div class="mb-3">
                    <label for="precio">Precio</label><br>
                    <input type="number" name="precio" id="precio" v-model="precio">
                </div>
                <div class="mb-3">
                    <label for="imagen">Imagen</label><br>
                    <input type="text" name="imagen" id="imagen" v-model="imagen">
                    <img width="80" :src="imagen" alt="">
                </div>
                <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/sembradoras.js"></script>
</body>

</html>
